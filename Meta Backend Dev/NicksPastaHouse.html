<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Nick's Pasta House</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;

<div class="header">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Our Menu
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#bread">Bread</a>
            <a class="dropdown-item" href="#pasta">Pasta Entrees</a>
        </div>
    </div>
    <a href="NickspastahouseloginIndex.html" class="btn btn-primary">Customer Login</a>

            <h2>Bread</h2>
            <p>Corn Bread, Garlic Bread, Sourdough Bread.</p>

        </div>
        <div class="col" id="pasta">
            <h2>Pasta Entrees</h2>
            <p>Spaghetti, Ravioli, Lasagna, Linguini.</p>

    </div>
</div>
<a href="Location.html" style="margin-left: 20px;">Location</a>
<table>

    <th>Dish</th>

</tr>
<tr>

</html>
