<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Nick's Pasta House</title>
</head>
<body>
    <form method="post" class="form-signin" onsubmit="return showAlert()">
        <h2 class="h3 mb-3 font-weight-normal">Customer Login Page</h2>
        <label for="username" class="sr-only">Username:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus><br>
        <label for="password" class="sr-only">Password:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <div id="alert" class="alert alert-danger" style="display: none;">
        This service is not yet available.
    </div>
    <script>
        function showAlert() {
            document.getElementById('alert').style.display = 'block';
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
